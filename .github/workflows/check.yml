name: bookoff-stock-check

on:
  schedule:
    - cron: "*/10 1-9 * * *"   # 1:00〜9:59 は10分ごと（観測帯）
    - cron: "*/30 * * * *"     # それ以外は30分ごと
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run checker
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python checker.py

      - name: Commit state.json if changed
        run: |
          git config user.name "stock-bot"
          git config user.email "stock-bot@users.noreply.github.com"
          git add state.json targets.json
          git diff --cached --quiet || (git commit -m "update state" && git push)
